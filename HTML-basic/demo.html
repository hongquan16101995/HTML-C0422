<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0422H1</title>
<!--    cách viết css dạng internal-->
    <link rel="stylesheet" href="demo.css">
    <style>
        ul {
            list-style-type: square;
        }
    </style>

</head>
<body>
<!--thẻ tạo văn bản-->
<p>HelloWorld</p>
<!--thẻ tạo văn bản có in đậm-->
<p><b>HelloWorld</b></p>
<!--thẻ tạo văn bản có in nghiêng-->
<p><i>HelloWorld</i></p>
<!--thẻ tạo kẻ ngang; width quy định độ dài của thẻ tình từ giữa trang-->
<hr width="15%">
<!--các thẻ tiêu đề; tự động in đậm-->
<h1>Hello</h1>
<h2>Hello</h2>
<h6>Bye bye</h6>
<h4>Bye bye</h4>
<!--thẻ ảnh dùng link online-->
<img width="100px" height="100px" src="https://info-imgs.vgcloud.vn/2022/01/22/16/cach-chon-ga-ngon-luoc-ga-vang-dep-de-thap-huong-dip-le-tet-2.jpg" alt="Không hiển thị">
<!--thẻ ảnh dùng link offline-->
<img src="ava.jpg" height="100px" width="100px"/>
<!--thẻ br-->
<p>Hello<br>World</p>
<!--thẻ a dẫn siêu liên kết; target quy định cách trang được mở-->
<a href="https://kenh14.vn/" target="_blank">Kênh 14</a>
<!--danh sách không thứ tự-->
<!--chú ý: các viết như dưới là cách viết css dạng inline-->
<ul style="list-style-type: disc">
    <li>Thứ 2</li>
    <li>Thứ 3</li>
    <li>Thứ 4</li>
</ul>
<!--danh sách có thứ tự-->
<ol type="1" style="">
    <li>Thứ 2</li>
    <li>Thứ 3</li>
    <li>Thứ 4</li>
</ol>
</body>
</html>
